<h1>Items</h1>

<p *ngIf="!(items$ | async)"><em>Loading....</em></p>
<p>items
  <a [routerLink]="['/add-item/']" class="btn btn-primary float-right mb-3">Add Item</a>
</p>

<table class="table table-sm table-hover" *ngIf="(items$ | async)?.length>0">
  <thead>
    <tr>
      <th>Name</th>
      <th>SKU</th>
      <th>Price</th>
      <th>Available</th>
      <th>Quantity</th>
      <th>Shop</th>
      <th></th>
      <th></th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (items$ | async)">
      <td><a [routerLink]="['/item/', item.id]">{{ item.name }}</a></td> 
      <td>{{ item.sku }}</td>
      <td>{{"$" + item.price }}</td>
      <td>{{ item.inStock }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.shop.name }}</td>
       <td><a [routerLink]="['/edit-item/', item.id]" class="btn btn-primary btn-sm float-right">Edit</a></td> 
      <td><a [routerLink]="" (click)="delete(item.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>  
    </tr>
  </tbody>
</table>
