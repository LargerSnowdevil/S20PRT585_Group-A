  <a class="navbar-brand" href="#">
    InStock
  </a>

  <button class="navbar-toggler" type="button"
  (click)="toggleNavbar()">
<span class="navbar-toggler-icon"></span>
</button>



  <div class="collapse navbar-collapse"
  [ngClass]="{ 'show': navbarOpen }">
  <ul class="navbar-nav mr-auto">

        <a class="nav-link " [routerLink]="['/get-items']"
          >Manage Items</a
        >
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link " [routerLink]="['/get-shops']"
          >Manage Shops</a
        >
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/get-inventories']"
          >Manage Inventory</a
        >
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link " [routerLink]="['/add-email']"
          >Subscribe</a
        >
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link " [routerLink]="['/send-email']"
          >Email Subscribers</a
        >

      </li>
    </ul>
  </div>
</nav>
   
      

  
</header>
