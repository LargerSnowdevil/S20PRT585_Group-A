<h1>Email Registered Users</h1>
<div class="container">
<form [formGroup]="mailForm" (ngSubmit)="sendMail()"  #formDir="ngForm" novalidate >
    <div class="form-group row">
        <label class=" control-label col-md-12 ">TO EMAIL</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="ToEmail" >
        </div>
        <span class="text-danger" *ngIf="ToEmail.invalid && formDir.submitted">
            Email is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12 ">Subject</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="Subject" >
        </div>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12 ">Body</label>
        <div class="col-lg-4">
            <input class="form-control" type="text" formControlName="Body" >
        </div>
        <span class="text-danger" *ngIf="Body.invalid && formDir.submitted">
            Body is required.
        </span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success ">Send Email</button>
    </div>
</form>
</div>
