<h1>Email</h1>
<div class="container">
<form [formGroup]="mailForm" (ngSubmit)="sendEmail()"  #formDir="ngForm" novalidate >
    <div class="form-group row">
        <label class=" control-label col-md-12 ">EmailAddress</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="emailAddress" >
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" >Subject</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="subject" >
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" >Body</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="body">
        </div>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-success ">Sending</button>
    </div>
</form>
</div>
